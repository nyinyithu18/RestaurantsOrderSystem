<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment Page</title>

	<style>
		.cashier{
			padding: 30px;
			background-color: aqua;
		}
		
		.finish{
			padding: 15px;
			background-color: aquamarine;
		}
	</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>

</head>
<body>
	<div class="mx-5">
		<div class="mt-3 ms-2">
			<form th:action="@{/index}">
				<input type="submit" value="Home" class="btn btn-primary">
			</form>
		</div>
		<div class="cashier mt-3">
			<h1 class="d-flex justify-content-center align-items-center mb-3">Cashier</h1>
		</div>
		
		<h2 class="finish d-flex justify-content-center mt-2">Table >> <span th:text="${tableId}"></span></h2>
	
		<h3 th:if="${finish != 0 && finish != null}" class="finish d-flex justify-content-center mt-2">Check Out Finish!</h3>
		
		<div th:if="${! #lists.isEmpty(showOrder)}" align="center">
			<table class="table table-hover">
				<tr>
					<th>Food Name</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
				<tr th:each="order :${showOrder}">
					<td th:text="${order.food_name}"></td>
					<td th:text="${order.quantity}"></td>
					<td th:text="${order.price}"></td>
				</tr>
			</table>
			<label>TotalPrice >> </label>
			<input type="number" name="total_price" th:value="${totalPrice.total_price}" disabled>
			<br>
			<a th:href="@{/finish/{id} (id=${tableId})}" class="btn btn-primary mt-2 ms-4">Finish</a>
		</div>
	</div>
</body>
</html>
